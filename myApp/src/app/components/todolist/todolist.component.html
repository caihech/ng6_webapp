<input type="text" [(ngModel)]='username' (keydown)='addData($event)' />
<hr />



<h2>正在进行</h2>

<ul>
  <li *ngFor='let item of list; let i =index' [hidden]='item.status==1'>
    <button (click)='changeData(i)'>select</button>
    {{item.username}}
    <button (click)='deleteData(i)'>delete</button>
  </li>
</ul>

<h2>已经完成</h2>

<ul>
  <li *ngFor='let item of list; let i =index' [hidden]='item.status==0'>
    {{item.username}}
    <button (click)='deleteData(i)'>delete</button>
  </li>
</ul>
